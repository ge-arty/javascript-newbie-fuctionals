<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>JavaScript</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="./index.html"><button class="back-btn">Back!</button></a>
      </div>
      <div class="filter-btns">
        <button class="lth">Price:Low to High</button>
        <button class="htl">Price:Hight to Low</button>
        <button class="a-z">Name:A-Z</button>
        <button class="z-a">Name:Z-A</button>
      </div>
      <div class="price-range">
        <h2>Choose price range:</h2>
        <div class="price-range-box">
          <p class="min">Min:</p>
          <input class="inp-number" type="number" />
          <p class="max">Max:</p>
          <input class="inp-number" type="number" />
          <button class="filter-btn">Filter</button>
        </div>
        <div class="product-list">
          <div class="product" data-sort="3">
            <p class="product-name">Product name:Banana</p>
            <p class="price">Product price:3$</p>
          </div>
          <div class="product" data-sort="2">
            <p class="product-name">Product name: Apple</p>
            <p class="price">Product price: 2$</p>
          </div>
          <div class="product" data-sort="0.8">
            <p class="product-name">Product name:Melon</p>
            <p class="price">Product price:0.8$</p>
          </div>
          <div class="product" data-sort="2.3">
            <p class="product-name">Product name:Mango</p>
            <p class="price">Product price:2.3$</p>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/filter.js"></script>
  </body>
</html>
