<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>JavaScript</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="./index.html"><button class="back-btn">Back!</button></a>
      </div>
      <div class="filter-btns">
        <button class="lth">Price:Low to High</button>
        <button class="htl">Price:High to Low</button>
        <button class="a-z">Name:A-Z</button>
        <button class="z-a">Name:Z-A</button>
      </div>
      <div class="price-range">
        <h2>Choose price range:</h2>
        <div class="price-range-box">
          <p class="min">Min:</p>
          <input class="inp-number-min" value type="text" />
          <p class="max">Max:</p>
          <input class="inp-number-max" value type="text" />
          <button class="filter-btn">Filter</button>
        </div>
        <div class="product-list"></div>
      </div>
    </div>
    <script src="./js/filter.js"></script>
  </body>
</html>
